<!-- Farm Collector -->

<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Farm Collector</title>

    <!-- CSS reset link -->
    <link rel="stylesheet" href="./assets/css/reset.css">

    <!-- jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <!-- Bootstrap File -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- style link -->
    <link rel="stylesheet" href="./assets/css/style.css">




</head>

<body>

    <div class="jumbotron">
        <h1 class="text-center">Welcome to the Farm</h1>
        <h3 class="text-center">Click on an animal to start</h3>
    </div>

    <!-- Creates the Overall Grid -->
    <div class="container">

        <!-- first row -->
        <div class="row">

            <!-- First row, column one -->
            <div class="col-5">
                <div class="card">
                    <h3 class="card-header">Animals</h3>

                    <div class="card-body">
                    
                        <button id="buttonOne" class="btn btn-outline-secondary" value="" >
                            <img src="./assets/images/chicken.jpg" width="50" />
                        </button>
                        
                        <button id="buttonTwo" class="btn btn-outline-secondary" value="" >
                            <img src="./assets/images/sheep2.png" width="68" />
                        </button>
                       
                        <button id="buttonThree" class="btn btn-outline-secondary" value="" >
                            <img src="./assets/images/cow2.png" width="88" />
                        </button>
                       
                        <button id="buttonFour" class="btn btn-outline-secondary" value="" >
                            <img src="./assets/images/goat.jpg" width="50" />
                        </button>
                    </div>
                </div>
            </div>

            <!-- First row, column two -->
            <div class="col-3">
                <div class="card">
                    <h3 class="card-header">Target Number</h3>
                    <div class="card-body"></div>
                    <h2 id="randomNum"></h2>
                </div>
            </div>
            
            <!-- first row, column three -->
            <div class="col-3">
                <div class="card">
                    <h3 class="card-header">User Total</h3>
                    <div class="card-body"></div>
                    <h2 id="totalScore"></h2>
                </div>
            </div>
        </div>

        <!-- second row -->
        <div class="row">
            <!-- second row, column one -->
            <div class="col-5">
                <div class="card">
                    <h3 class="card-header">Wins</h3>
                    <div class="card-body"></div>
                    <h2 id="wins"></h2>
                </div>
            </div>
            <!-- second row, column two -->
            <div class="col-5">
                <div class="card">
                    <h3 class="card-header">Losses</h3>
                    <div class="card-body"></div>
                    <h2 id="losses"></h2>
                </div>
            </div>

        </div>


    </div>

    <!-- Script: JavaScript -->
    <script type="text/javascript" src="./assets/javascript/game.js">

    </script>

</body>

</html>
